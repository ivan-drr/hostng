<div class="card">
  <p-dataView #dataView [value]="products" [paginator]="true" [rows]="10" filterBy="category" layout="grid"
    [style]="{textAlign: 'center'}">
    <ng-template pTemplate="header">
      <p-tabMenu #categoriesMenu [model]="categories" [scrollable]="true" [activeItem]="selectedCategory">
      </p-tabMenu>
    </ng-template>
    <ng-template let-product pTemplate="gridItem">
      <div class="col-6 sm:col-6 md:col-4 lg:col-3 xl:col-2">
        <div class="product-grid-item">
          <ht-card-product [product]="product" (click)="handleCardClick(product)">
          </ht-card-product>
        </div>
      </div>
    </ng-template>
  </p-dataView>

  <ht-unique-product *ngIf="showUniqueProduct" [product]="currentProduct" [show]="showUniqueProduct"
    (showUniqueChanged)="showUniqueChangedHandler($event)"></ht-unique-product>
  <ht-ration-product *ngIf="showRationProduct" [product]="currentProduct" [show]="showRationProduct"
    (showRationChanged)="showRationChangedHandler($event)"></ht-ration-product>
</div>
