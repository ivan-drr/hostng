<p-card styleClass="p-card-shadow" [style]="{margin: '.5rem'}">
  <ng-template pTemplate="header">
    <button pButton pRipple type="button" icon="pi pi-plus" [style]="{position: 'absolute', margin: '.2rem'}" class="p-button-rounded"></button>
    <div [style]="{height: '70px', width: '140px', overflow: 'hidden',display: 'flex', alignItems: 'center'}">
      <img src="{{imageUrl}}" [style]="{width: '140px', heigth: 'auto'}" alt="product.name + '-image"/>
    </div>
    <button pButton type="button" [label]="product.name | summarizeText:[32]" class="p-button-text"
      [style]="{display: 'block', position: 'absolute'}"></button>
  </ng-template>
  <ng-template pTemplate="body">
    <button pButton type="button" [style]="{position: 'absolute'}" [label]="getPrice()" [disabled]="true" [style]=""
      class="p-button-text p-button-secondary"></button>
  </ng-template>
</p-card>
